<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="public/css/config.css">
        <link rel="stylesheet" type="text/css" href="public/css/index.css">
        <link rel="stylesheet" type="text/css" href="src/modal/css/modal_tdb.css">
        <link rel="stylesheet" type="text/css" href="src/alert-message/css/alertMessage_tdb.css">
        <link rel="stylesheet" type="text/css" href="src/menu-dropdown/css/menuDropdown_tdb.css">
        <title>Lib</title>
        <link rel="icon" type="image/svg" href="public/imgs/MyLogoDev_v5_SVG.svg"/>
    </head>
    <body>
        <div class="logo">
            <img src="public/imgs/MyLogoDev_v5_SVG.svg">
        </div>
        <div class="content">
            <div class="component">
                <h3 class="title-component title-modal">
                    <a href="#">Modal</a>
                </h3>
                <div class="list-button-test">
                    <button class="button modal-message">Thông báo</button>
                    <button class="button modal-warning">Cảnh báo</button>
                    <button class="button modal-error">Lỗi</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="component">
                <h3 class="title-component title-alert-message">
                    <a href="#">Alert Message</a>
                </h3>
                <div class="list-button-test">
                    <button class="button alert-message-done">Thành công</button>
                    <button class="button alert-message-info">Thông tin</button>
                    <button class="button alert-message-warning">Cảnh báo</button>
                    <button class="button alert-message-error">Lỗi</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="component">
                <h3 class="title-component title-menu-dropdown">
                    <a href="#">Menu Dropdown</a>
                </h3>
                <div class="list-button-test">
                    <div class="menu-dropdown"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="src/modal/js/modal_tdb.js"></script>
        <script type="text/javascript" src="src/alert-message/js/alertMessage_tdb.js"></script>
        <script type="text/javascript" src="src/menu-dropdown/js/menuDropdown_tdb.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
